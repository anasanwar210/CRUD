<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CRUD Store</title>
</head>
<body>

  <div class="container py-4">
    <div class="form-group">
      <label class="text-info">Product Name</label>
      <input type="text" class="form-control" id="p_Name">
    </div>

    <div class="form-group">
      <label class="text-info">Product Price</label>
      <input type="text" class="form-control" id="p_Price">
    </div>

    <div class="form-group">
      <label class="text-info">Product Category</label>
      <input type="text" class="form-control" id="p_Cat">
    </div>

    <div class="form-group">
      <label class="text-info">Product Description</label>
      <textarea type="text" class="form-control" id="p_Desc" style="overflow: unset;"></textarea>
    </div>

    <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
  </div>

  <div class="form-group w-50 m-auto py-5">
    <input onkeyup="searchProduct(this.value)" type="search" class="form-control" id="p_Search" placeholder="Are you looking for a product?">
  </div>

  <div class="table-bordered test container shadow-lg px-0">
    <table class="table text-center m-0">
      <thead>
        <th>Index</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tBody">
        
      </tbody>
    </table>
  </div>


  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
